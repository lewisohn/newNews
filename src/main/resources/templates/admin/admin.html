<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/head :: head"></head>
    <body id="admin">
        <header th:include="fragments/header :: header"></header>
        <div id="wrapper">
            <div id="content">
                <h2>Control Panel</h2>
                <h3>Articles</h3> <a href="articles/new">(New article)</a>
                <table id="articles">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Published</th>
                            <th>Views</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article : ${latest}">
                            <td th:text="${article.name}"></td>
                            <td th:text="${article.date}"></td>
                            <td th:text="${article.views}"></td>
                            <td><a th:href="'edit/' + ${article.shortname}"></a>Edit</td>
                            <td><a th:href="'delete/' + ${article.shortname}"></a>Delete</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Authors</h3> <a href="authors/new">(New author)</a>
                <table id="authors">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Articles</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="author : ${authors}">
                            <td th:text="${author.name}"></td>
                            <td th:text="${author.size}"></td>
                            <td><a th:href="'edit/' + ${author.shortname}"></a>Edit</td>
                            <td><a th:href="'delete/' + ${author.shortname}"></a>Delete</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Categories</h3> <a href="categories/new">(New category)</a>
                <table id="categories">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Articles</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.size}"></td>
                            <td><a th:href="'edit/' + ${category.shortname}"></a>Edit</td>
                            <td><a th:href="'delete/' + ${category.shortname}"></a>Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id ="sidebar">
            </div>
        </div>
        <footer th:include="fragments/footer :: footer"></footer>
    </body>
</html>
