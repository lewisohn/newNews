<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/head :: head"></head>
    <body>
        <header th:include="fragments/header :: header"></header>
        <div id="wrapper">
            <div id="content">
                <h2>New article</h2>
                <form th:action="@{/articles/new}" method="POST" enctype="multipart/form-data">
                    <div>
                        <label for="name">Headline</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div>
                        <label for="image">Image</label>
                        <input type="file" name="image" id="image" accept="image/jpeg, image/png" />
                    </div>
                    <div>
                        <label for="standfirst">Standfirst</label>
                        <input type="text" name="standfirst" id="standfirst" />
                    </div>
                    <div id="newarticle-body">
                        <label for="text">Body</label>
                        <textarea name="text" id="text" rows="10"></textarea>
                    </div>
                    <div id="newarticle-authors">
                        <label>Authors</label>
                        <ul th:include="fragments/chooser :: authors"></ul>
                    </div>
                    <div id="newarticle-categories">
                        <label>Categories</label>
                        <ul th:include="fragments/chooser :: categories"></ul>
                    </div>
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <div id="sidebar" th:include="fragments/sidebar :: sidebar"></div>
        </div>
    </body>
</html>
